<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Star Rating System</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 40px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }
        .label-container {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .rating:hover + .label-container {
            display: block;
        }
    </style>
</head>
<body>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
    </div>
    <div class="label-container">Disagree</div>
    
    <script>
        document.querySelectorAll('.rating input').forEach(input => {
            input.addEventListener('mouseenter', function() {
                const labelContainer = document.querySelector('.label-container');
                labelContainer.style.display = 'block';
                labelContainer.textContent = this.value >= 3 ? 'Agree' : 'Disagree';
            });
            input.addEventListener('mouseleave', function() {
                document.querySelector('.label-container').style.display = 'none';
            });
        });
    </script>
</body>
</html>
